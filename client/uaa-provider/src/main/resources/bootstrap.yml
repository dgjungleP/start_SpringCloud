spring:
  application:
    name: uaa-provider
server:
  port: 9966
  servlet:
    context-path: /uaa-provider
management:
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST
    enabled-by-default: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${SCAFFOLD_EUREKA_ZONE_HOSTS}
    register-with-eureka: true
    fetch-registry: true

